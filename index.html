<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>IP Address Tracker</title>
  <script src="https://kit.fontawesome.com/0aea0e9e2f.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <link rel="stylesheet" href="dev/css/style.css">
  <script defer src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <script defer src="dev/main.js"></script>
</head>

<body>
  <main class="main-content">
    <header class="header-main">
      <h1>IP Adress Tracker</h1>
      <div class="ip-container">
        <input class="input-ip-adress" type="text" name="ip-adress" id="ip-adress"
          placeholder="Search for any IP adress or domain">
        <button class="button-ip-adress"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
    </header>
    <section class="section-information">
      <section class="details details-ip-adress">
        <p>Ip Adress</p>
        <p>loading...</p>
      </section>
      <section class="details details-location">
        <p>Location</p>
        <p>loading...</p>
      </section>
      <section class="details details-timezone">
        <p>Timezone</p>
        <p>loading...</p>
      </section>
      <section class="details details-isp">
        <p>ISP</p>
        <p>loading...</p>
      </section>
    </section>
    <section class="section-map">
      <div id="map"></div>
    </section>
  </main>
</body>

</html>
