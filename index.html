<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>IP Address Tracker</title>
  <script src="https://kit.fontawesome.com/0aea0e9e2f.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dev/css/style.css">
  <script src="dev/main.js"></script>
</head>

<body>
  <main class="main-content">
    <header class="header-main">
      <h1>IP Adress Tracker</h1>
      <div class="ip-container">
        <input class="input-ip-adress" type="text" name="ip-adress" id="ip-adress"
          placeholder="Search for any IP adress or domain">
        <button class="button-ip-adress"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
    </header>
    <section class="section-information">
      <section class="details">
        <p>Ip Adress</p>
        <p>192.212.174.101</p>
      </section>
      <section class="details">
        <p>Location</p>
        <p>Brooklyn, NY 10001
        </p>
      </section>
      <section class="details">
        <p>Timezone</p>
        <p>UTC -05:00</p>
      </section>
      <section class="details">
        <p>ISP</p>
        <p>SpaceX Starlink</p>
      </section>
    </section>
    <section class="section-map">Map here</section>
  </main>
</body>

</html>
